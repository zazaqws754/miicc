<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-black text-green-400">
    <div class="mc-auth-container p-8 rounded-lg max-w-md w-full">
        <h1 class="text-2xl text-center mb-6">Minecraft Portal</h1>
        <div id="mc-login-form">
            <h2 class="text-lg text-center mb-4">Login</h2>
            <form action="/submit-login" method="POST">
                <div class="mb-4">
                    <input type="text" id="mc-login-username" name="username" placeholder="Username" class="mc-input w-full p-2 rounded" required>
                </div>
                <div class="mb-4">
                    <input type="password" id="mc-login-password" name="password" placeholder="Password" class="mc-input w-full p-2 rounded" required>
                </div>
                <button type="submit" class="mc-button w-full p-2 rounded mb-4">Login</button>
            </form>
            <p class="text-center text-sm">Don't have an account? <a href="register.html" class="mc-link">Register</a></p>
        </div>
    </div>
</body>
</html>
