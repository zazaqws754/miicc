<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-black text-green-400">
    <div class="mc-auth-container p-8 rounded-lg max-w-md w-full">
        <h1 class="text-2xl text-center mb-6">Minecraft Portal</h1>
        <div id="mc-register-form">
            <h2 class="text-lg text-center mb-4">Register</h2>
            <form action="#" method="POST">
                <div class="mb-4">
                    <input type="text" id="mc-register-username" name="username" placeholder="Username" class="mc-input w-full p-2 rounded" required>
                </div>
                <button type="submit" class="mc-button w-full p-2 rounded mb-4">Register</button>
            </form>
            <p class="text-center text-sm"><a href="main.html" class="mc-link">Back to Home</a></p>
        </div>
    </div>
    <script>
    (function() {
        const form = document.querySelector('#mc-register-form form');
        if (form) {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const usernameInput = document.getElementById('mc-register-username');
                const username = usernameInput ? usernameInput.value.trim() : '';
                if (!username) {
                    alert('Please enter a username');
                    return;
                }
                window.location.href = 'main.html';
            });
        }
    })();
    </script>
</body>
</html>
